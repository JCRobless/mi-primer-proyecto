<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mi Portafolio</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <header>
        
        <h1>JCRobles</h1>
        
        <nav>
            <a href="#sobre-mi"></a>
            <a href="#proyectos"></a>
            <a href="#contacto"></a>
        </nav>
        
        <sectio id="sobre-mi">
            <h2>Sobre mi</h2>
            <p>Hola, soy un desarrollador web en crecimiento, actualmente estoy usando HTML, CSS y JavaScript. Este es mi portafolio.</p>
        </sectio>

        <sectio id="proyectos">
            <h2>Proyectos</h2>
            <ul>
                <li>Proyecto 1:</li>
                <li>Proyecto 2:</li>
            </ul>
        </sectio>

        <sectio id="contacto">
            <h2>Contacto</h2>
            <form id="formulario-contacto">
                <label for="nombre">Nombre:</label>
                <input type="text" id="nombre" name="nombre" required><br><br>
                
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required><br><br>
                
                <label for="mensaje">Mensaje:</label>
                <textarea id="mensaje" name="mensaje" required></textarea><br><br>
                
                <button type="submit">Enviar</button>
            </form>
            <p id="respuesta"></p>
        </sectio>

        <footer>
            <p>&copy; 2025 JCRobles. Todos los derechos reservados.</p>
            <p>Desarrollado por JCRobles</p>
    </header>
    <script src="js/script.js"></script>
</body>
</html>
